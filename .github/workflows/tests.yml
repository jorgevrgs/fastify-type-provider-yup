name: CI

on:
  push:
    branches:
      - main
      - development

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [18, 20]
        include:
          - os: macos-latest
            node_version: 18
          - os: windows-latest
            node_version: 18
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install
        run: pnpm install

      - name: Test
        run: pnpm test
